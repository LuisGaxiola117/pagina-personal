<!DOCTYPE html>
<html>
    <head>
        <title>Utch Comunnity</title>
        <link rel="stylesheet" href="estilo/titulo.css">
        <link rel="stylesheet" href="estilo/style.css">
    </head>
    <body>
        <header class="header">Foro Estudiantil de la UTCH</header>
        <div class="circle small shade1"></div>
        <div class="circle medium shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle xlarge shade4"></div>
        <div class="circle xxlarge shade5"></div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Iniciar Sesión">
                </div>
            </form>
        </div>
    </body>
</html>
